<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Q3Practice2</title>
</head>
<body>
    <center>
        <p id="display"></p>
        <img src="https://i.pinimg.com/originals/18/65/23/186523fbc4745b7cd94189d6a89db77d.gif" alt="Animation">

        <script>
            var amount = "<h1>Cat Converter</h1>";
            document.getElementById("display").innerHTML = "Welcome to " + amount + "convert 100 pesos to YEN and USD";
            
           
            const pesoToYen = 268.92;  
            const pesoToUsd = 1.70;     
            function convertToYen() {
                const pesos = 100;  
                const result = pesos * pesoToYen;
                document.getElementById('show').innerHTML = result.toFixed(2) + " YEN";  
            }

            function convertToUsd() {
                const pesos = 100;  // Hardcoded to convert 100 pesos
                const result = pesos * pesoToUsd;
                document.getElementById('show').innerHTML = result.toFixed(2) + " USD";  
            }
        </script>

        <br>

        <p id="show"></p>

        
        <button type="button" class="btn btn-info" onclick="convertToYen()">Convert to YEN</button>
        <button type="button" class="btn btn-info" onclick="convertToUsd()">Convert to USD</button>
       
    </center>
</body>
</html>
